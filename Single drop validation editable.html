<!DOCTYPE HTML>
<html>
<head>
<style>
#div1 {
  width: 100px;
  height:100px;
  padding: 10px;
  border: 1px solid #aaaaaa;
}

#div2 {
  width: 100px;
  height:100px;
  padding: 10px;
  border: 1px solid #aaaaaa;
}
</style>
<script>
function allowDrop(ev) {
  ev.preventDefault();
}

function drag(ev) {
  ev.dataTransfer.setData("text", ev.target.id);
}

function drop(ev) {
  ev.preventDefault();
  var data = ev.dataTransfer.getData("text");
  var check1= document.getElementById("div1");
  var len1 = document.getElementById("div1").innerHTML.length;
  var check2= document.getElementById("div2");
  var len2 = document.getElementById("div2").innerHTML.length;
	if (len1==0)
	  {
			  ev.target.appendChild(document.getElementById(data)) ;
			  alert("inserted");
			  <!-- $( "#div1" ).css( "contenteditable", "false" ); -->
			  <!-- document.getElementsById("div1").setAttribute("contenteditable", "false");  -->
	  }
	else 
	  {
		  alert(len1 +"and"+ check1);
	  } 
    if (len2==0)
	  {
			  ev.target.appendChild(document.getElementById(data)) ;
			  alert("inserted");
			  <!-- $( "#div2" ).css( "contenteditable", "false" ); -->
			  <!-- document.getElementsById("div2").setAttribute("contenteditable", "false");  -->
	  }
	else 
	  {
		  alert(len2 +"and"+ check2);
	  }

}
</script>
</head>
<body>


<div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
<div id="div2" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
<br>
<img id="drag1" src="img.png" draggable="true" ondragstart="drag(event)" width="100" height="100">
<img id="drag2" src="img2.jpg" draggable="true" ondragstart="drag(event)" width="100" height="100">
<img id="drag3" src="img3.jpg" draggable="true" ondragstart="drag(event)" width="100" height="100">
</body>
</html>
