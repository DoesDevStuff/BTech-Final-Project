<!doctype html>
<html lang="en">

<head>

<style>
.border {
  border: 1px solid grey;
}
 
.pad {
  padding: 15px;
}

.sparklines1{
  width: 40px ;
  height: 10px ;
  border: 4px solid black;
}

.sparklines1{
  width: 40px ;
  height: 10px ;
  border: 4px solid blue;
}

.sparklines0{
  width: 40px ;
  height: 10px ;
  border: 4px solid green;
}
</style>

<script>

var ms=[1,1,1,1];
var i=0;
var mslen= ms.length;

for (i=0; i<mslen; i++)
	{
		if (ms[i]==0)
		{
			document.addEventListener('DOMContentLoaded', function() {
			  var div = document.createElement('div');
			  div.id = 'container';
			  div.innerHTML = '';
			  div.className = 'sparklines0'; 
			  document.body.appendChild(div);
			}, false);

		}
		
		if (ms[i]==1)
		{
			document.addEventListener('DOMContentLoaded', function() {
			  var div = document.createElement('div');
			  div.id = 'container';
			  div.innerHTML = '';
			  div.className = 'sparklines1'; 
			  document.body.appendChild(div);
			}, false);

		}
	}

</script>

</head>
